{% set slides = [
    'title'
    ,'what'
    ,'how'
  ]
-%}
<!doctype html>
<html lang="en-US">
<head>
  <title>State Space Complexity</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="reveal/css/reveal.css">
  <link rel="stylesheet" href="reveal/css/theme/blood.css">
  <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
<div class="reveal">
<div class="slides">
{% for slide in slides %}
  {% include 'slides/' + slide + '.html' %}
{% endfor %}
</div>
</div>
</body>
<!-- revealjs support -->
<script src="reveal/lib/js/head.min.js"></script>
<script src="reveal/js/reveal.js"></script>
<script type="text/javascript">
Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'reveal/lib/js/classList.js',
            condition:  function() { return !document.body.classList; } },
					{ src: 'reveal/plugin/markdown/marked.js',
            condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'reveal/plugin/markdown/markdown.js',
            condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'reveal/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'reveal/plugin/math/math.js', async: true },
					{ src: 'reveal/plugin/zoom-js/zoom.js', async: true },
					{ src: 'reveal/plugin/notes/notes.js', async: true }
				]
			});

// Add support for hiding the cursor
document.onkeydown = function (event) {
  if (String.fromCharCode(event.which) === "M")
  {
    var s = document.getElementsByTagName('body')[0].style;
    s.cursor = (s.cursor !== "none") ? "none" : "default";
  }
}

</script>
</html>
