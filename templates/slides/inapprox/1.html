# Theorem 7

<blockquote>
Deciding whether for a given truth table $f : \\{0, 1\\}^m \rightarrow \\{0, 1\\}$ and
a positive integer k there is a nondeterministic finite automaton with at most k
states accepting language $L_f$ is NP-complete.
</blockquote>
