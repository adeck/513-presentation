# Theorem

<blockquote>
Two NFAs, K &amp; L, with $|\Sigma| = k$, representing two sets of base-$k$ numbers, when added ($K \boxplus^R L$) form an NFA with $2mn + 2m + 2n + 1$ states, and this number of states is necessary $\forall k \ge 9$.
</blockquote>
